# iOS CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/ios-migrating-from-1-2/ for more details
#
version: 2

dependencies:
  pre:
    - sudo ruby-install ruby $(cat .ruby-version)
jobs:
  build_and_test:

    # Specify the Xcode version to use
    macos:
      xcode: "9.2.0"

    steps:
      - checkout

      # Restore bundle cache
      - restore_cache:
          keys:
          - stravaapiclient-swift-{{ checksum "Gemfile.lock" }}
          - stravaapiclient-swift
      - run:
        name: Bundle install
        command: bundle check || bundle install
        environment:
          BUNDLE_JOBS: 4
          BUNDLE_RETRY: 3
          # This is the path where all the gems will be installed, and
          # which CircleCI will later cache.
          BUNDLE_PATH: vendor/bundle

      # Build the app and run tests
      - run:
          name: Build and run tests
          command: bundle exec fastlane ios test

      # Collect XML test results data to show in the UI,
      # and save the same XML files under test-results folder
      # in the Artifacts tab
      - store_test_results:
          path: fastlane/reports/coverage/slather/report.xml
      - store_artifacts:
          path: fastlane/reports/test-results
          destination: scan-test-results
      - store_artifacts:
          path: ~/Library/Logs/scan
          destination: scan-logs
      # Store bundle cache
      - save_cache:
        key: stravaapiclient-swift-{{ checksum "Gemfile.lock" }}
        paths:
          - vendor/bundle

